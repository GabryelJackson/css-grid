<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Aula 04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>display: block</h1>
        <section class="grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>
    </div>

    <div>
        <h1>grid-template-columns: 200px 200px</h1>
        <section class="grid grid-template">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>
    </div>

    <div>
        <h1>Grid template areas</h1>
        <section class="grid-template-area">
            <div class="item logo">logo</div>
            <div class="item nav">nav</div>
            <div class="item sidenav">sidenav</div>
            <div class="item content">content</div>
            <div class="item advert">advert</div>
            <div class="item footer">footer</div>
        </section>
    </div>
</body>
</html>
